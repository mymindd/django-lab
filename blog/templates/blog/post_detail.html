{% extends 'blog/base.html' %}

{% block content %}
	<div class="row">
    <div class="col s12 m6">
      <div class="card grey lighten-3">
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class=" right btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="material-icons">edit</i></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
        </div>
    </div>
  </div>
{% endblock %}
