{% extends 'blog/base.html' %}
{% block content %}

  <div class="row">
    <div class="col s12 m6">

    {% for post in posts %}
      <div class="card grey lighten-1">
        <div class="post">
            <div class="right date">
                {{ post.published_date }}
	    </div>

            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	     <div class="divider"></div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
</div>
{% endfor %}

</div>
</div>
{% endblock %}
